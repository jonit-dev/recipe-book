<div class="row">
  <div class="col-md-5">
    <app-recipe-list></app-recipe-list>
  </div>

  <div class="col-md-7">
    <app-recipe-detail [recipeDetail]="recipeDetail" *ngIf="recipeDetail; else infoText"></app-recipe-detail>
    <ng-template #infoText>
      <div class="container">
        <h2>Recipes</h2>
        <p [appBetterHighlight]="'red'" [defaultColor]="'black'">Please, select a Recipe!</p>
      </div>
    </ng-template>
  </div>
</div>
